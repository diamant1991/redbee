<div class="feedback-online feedback-online-event clearfix">
  <div class="col-lg-6 col-md-5 hidden-sm">
    <div class="row">
      <div class="feedback-event-img" style="background-image: url(img/event.jpg)"></div>
    </div>
  </div>
  <div class="col-lg-6 col-md-7">
    <div class="row feedback-online__form feedback-event-form">
      <div class="feedback-online__header">
        <h2 class="item-title">Заказ мероприятия</h2>
        <p>
          Для заказа мероприятия заполните форму
        </p>
      </div>
      <form action="">
        <div class="form-group clearfix">
          <div class="feedback-online__label pull-left col-md-6">
            <div class="row">Как к вам обращаться?</div>
          </div>
          <div class="pull-right col-md-6 col-sm-7">
            <div class="row">
              <input type="text" class="form-control form-control--middle" placeholder="Ваше имя?">
            </div>
          </div>
        </div>
        <div class="form-group clearfix">
          <div class="feedback-online__label pull-left col-md-6 col-sm-5">
            <div class="row">Как с вам связаться?*</div>
          </div>
          <div class="pull-right col-md-6 col-sm-7">
            <div class="row">
              <input type="text" class="form-control form-control--middle" placeholder="+7 (___) ___-__-__">
            </div>
          </div>
        </div>
        <div class="form-group clearfix">
          <div class="feedback-online__label pull-left col-md-6 col-sm-5">
            <div class="row">Куда отправить подтверждение?</div>
          </div>
          <div class="pull-right col-md-6 col-sm-7">
            <div class="row">
              <input type="text" class="form-control form-control--middle" placeholder="E-mail">
            </div>
          </div>
        </div>
        <div class="form-group clearfix">
          <div class="feedback-online__label pull-left col-md-6 col-sm-5">
            <div class="row">Дата мероприятия</div>
          </div>
          <div class="pull-right col-md-6 col-sm-7">
            <div class="row">
              <input type="text" id="datepicker" class="form-control form-control--middle">
            </div>
          </div>
        </div>
        <div class="form-group form-group--submit clearfix">
          <div class="pull-right col-md-6 col-sm-7">
            <div class="row">
              <button type="submit" class="btn btn--submit">Отправить</button>
              <div class="privacy_policy_info">
                Нажимая кнопку «Отправить заявку», вы соглашаетесь с <a href="#">условиями обработки персональных данных</a>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
